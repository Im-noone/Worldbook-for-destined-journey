# 炼金产业
概述: |
  一个由炼金术师公会高度垄断，集研发、生产、认证与教育为一体的高利润技术产业。其产品覆盖从日常消耗品到战略级物品，深刻影响着军事、冒险和医疗等领域。
公会控制: |
  炼金术师公会通过掌控核心配方、认证体系和稀有材料的分配，维持着对市场的绝对主导地位。任何未经公会认证的炼金产品都会被视为伪劣品，并受到“瓶中之眼”执法队的严厉打击。
产品线: |
  - 消耗品: 各等级的治疗药剂、法力恢复药剂、解毒剂、属性抗性药剂、炼金炸弹、烟雾弹等。
  - 装备与附魔: 与锻造师协会合作，为武器和防具提供元素附魔、防护符文等加工服务。
  - 高端造物: 定制仿生炼金人偶、战斗炼金傀儡、魔导工业设备、以及风险极高的血脉改造药剂。
服务与租赁: |
  公会不仅出售成品，还提供多种服务。包括材料鉴定、配方研发委托、以及对公会成员出租不同等级的炼金实验室。独立的炼金大师也常将自己的高级工坊出租给低阶炼金术师以赚取额外收入。
