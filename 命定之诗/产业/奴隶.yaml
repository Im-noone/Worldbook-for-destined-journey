# 奴隶贸易产业
核心规则: |
  奴隶的价格受到等级/层级、种族、性别、年龄、外貌、健康状况、掌握的技能、原有身份以及心理状态等复杂因素的综合影响。
异族交易溢价: |
  异族奴隶在其非原属种族的国家进行交易时，会产生显著的溢价。精灵与翼民奴隶的交易必须通过黑市渠道。
高风险警示: |
  精灵与翼民奴隶的交易存在极高风险。被发现后，交易的组织者与购买者可能会遭到对应种族的无情报复、追捕和惩戒。
精灵王国艾尔文海姆: |
  完全禁止奴隶贸易。任何在境内被发现的奴隶交易行为都将被处以极刑。
翼民圣都梵尼亚: |
  禁止翼民自身组织奴隶贸易，本国范围内不存在奴隶市场。但允许翼民个体从外部购买和持有异族奴隶。在圣都组织奴隶贸易者将被永久驱逐并没收全部财产。
兽族联盟卡拉什利亚斯: |
  奴隶贸易合法，但市场规模相对受限。奴隶基本以战争俘虏的形式产生，交易多以物易物或交换为主，较少使用货币。主要交易类型为兽族内部的氏族战俘和人类战俘。
人类国家: |
  奴隶贸易合法且产业极为繁荣。捕奴队的活跃使得人类内部的奴隶交易市场异常庞大，交易类型包括人类、兽族，以及仅供高阶贵族交易的稀有精灵与翼民奴隶。
