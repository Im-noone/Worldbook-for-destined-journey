# 冒险者公会任务体系
任务等级规则: |
  - D级任务: 通常为低风险的单人任务。
  - C级任务: 包含单人任务和需要团队协作的两种形式。
  - B级和A级任务: 通常为团队任务，需要三名以上同等级的冒险者带领各自麾下的势力合作完成。
  - S级任务: 通常为单人主导任务，由一位S级冒险者带领其麾下的庞大势力完成。
任务特征: |
  - D级任务: 基础治安维护、市民服务、低风险的采集与讨伐。
  - C级任务: 清剿小型魔物巢穴、护卫短途商队、探索地下城浅层等中低风险任务。
  - B级任务: 高难度、高风险任务，耗时一至两周，足以对小型区域的局势造成影响。
  - A级任务: 史诗级任务，极其危险的超大型长期任务，耗时约一个月，对地区造成长期影响，如参与国家间大型战役、解决区域级灾难。
  - S级任务: 传说级任务，危险性极高，耗时数月甚至半年，足以对整片地区造成永久性的改变，如讨伐区域霸主级魔物、解决国家级危机。
