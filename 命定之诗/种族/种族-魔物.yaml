# 魔物
种族概览:
  定义: 魔力丰沛环境下诞生的自然物种，天生拥有操纵魔力的能力。又称“自然魔物”或“魔兽”。
  分布: 存在于所有生态系统（草原/天空/森林/山脉/海洋/冰原/火山等）。
层级与模板:
  分级(冒险者公会标准): D级(1-4级), C级(5-8级), B级(9-12级), A级(13-16级), S级(17-20级)。
  模板:
    D级: 仅有【普通个体】和【精英个体】。
    C/B级: 可诞生【首领个体】。
    A级: 可诞生【领主个体】。
    S级: 均为【区域霸主个体】。
种族示例: 深渊绡龙, 霜巨人, 风暴鹰, 荆棘树妖, 狮鹫, 裂蹄牛, 元素生物, 九头蛇, 鱼人, 飞龙, 地行龙, 巨鲸, 克拉肯, 猛犸象, 蠕虫, 以及各类奇幻作品中的魔兽。
