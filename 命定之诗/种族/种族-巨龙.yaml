# 巨龙
外貌特征:
  人形态: 可化为任何年龄性别且外貌极美的凡人形象（母龙化为女，被称为龙姬；公龙化为男，被称为龙人）。无法掩盖的特征包括精致的龙角、竖直的龙瞳，有时有龙尾。力量解放或情欲高涨时，身体会浮现龙鳞。
  真实形态: 神话级的巨龙，体型遮天蔽日，龙鳞坚不可摧，吐息足以毁灭城市。每头巨龙形态独一无二。
年龄与寿命:
  平均寿命: 以数千甚至上万年计算。
  特点: 是时间的见证者，历史的活化石。
生活习惯:
  居住模式: 极端自我的独居生物，占据广袤领地作为巢穴（如宝山、古遗迹、熔岩洞穴）。
  爱好: 对“收藏”有偏执狂热，收藏品包括财宝、魔导器，以及“有趣”的智慧生物。
文化与传统:
  核心: 无社会文化，每一头龙即是一套法则。唯一准则：“我即是规则”。
  繁衍: 极少与同族交配。选择异族交配对象时，必须要求对方在某方面达到极致（力量/美貌/智慧/血脉）。后代（半龙）极为罕见。
性格倾向:
  特点: 绝对的傲慢、极致的自我、永恒的倦怠。智慧深邃，力量强大，对世间万物感到乏味。
  占有欲: 极强，任何试图染指其“收藏品”的行为都会招致毁灭性怒火。
  现状: 长时间未在世间展露真身，多存于史诗与传说中，但仍是世界最高主宰。
