# 地精
外貌特征:
  概述: 灵巧的矮个种族，成年身高约120厘米。双眼充满灵性与好奇。着装混搭工具和自然饰品（奇石/苔藓/羽毛）。
年龄与寿命:
  平均寿命: 约200-230年。
  成年年龄: 40岁。
生活习惯与社会结构:
  栖息地: 与自然融为一体的巧妙居所（如树根洞穴、水车小屋、蘑菇房）。
  饮食: 喜爱自然的馈赠，对奇异蘑菇、浆果、根茎有百科全书般的知识。
  社会制度: 松散的社群制，由最能沟通自然的萨满或长者领导。
  繁衍: 以单胎为主。双胞胎被视为能聆听“对立元素之声”的奇才，地位特殊。
文化与传统:
  核心: 质朴的万物有灵论，相信万物皆有意志和语言。
  工艺: 工匠技艺与自然魔法密不可分，会“请求”材料自然成型而非强行改变。
性格倾向:
  特点: 好奇、专注、开朗但略显古怪。常沉浸在与万物的低语中。信赖直觉和自然启示，对理论魔法不屑一念。
能力:
  擅长: 天生拥有极强的自然感应魔法，通过“感应”和“聆听”自然元素来施法，而非理论学习。
