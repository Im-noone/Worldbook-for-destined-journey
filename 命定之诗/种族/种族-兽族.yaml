# 兽族
外貌特征:
  概述: 大部分近似人类，但有毛茸茸的兽耳和能表达情绪的兽尾（如猫/犬/狐/狼族）。身形矫健，感官（听觉/嗅觉）超常。
  特例(半人马): 上半身为人类形态（雌性乳房硕大），下半身为马躯，有四蹄、鬃毛和马尾。生殖与排泄器官位于马臀处。
  毛色与瞳色: 颜色与形态无限制，但受自身兽类血统影响极大（如狼族瞳色偏金竖瞳）。
年龄与寿命:
  平均寿命: 约60年。
  成年年龄: 12岁，发育迅速。
生活习惯:
  栖息地: 以部落形式聚居在草原、山地。
  生活方式: 简单原始，以狩猎和采集为生。
  社会制度: 部落内部有严格的阶级，强者享有最高地位和最多交配权。
文化与传统:
  核心: 崇拜力量和自然之灵。思想单纯直接。
  社交: 感情表达非常依赖肢体接触（如互相梳理毛发、嬉戏打闹）。“标记气味”是宣布所有权的重要仪式。
  半人马禁忌: 视被骑乘为奇耻大辱。
性格倾向:
  特点: 直率、野性、忠诚。一旦认同强者，便会献上绝对忠诚。喜怒哀乐溢于言表（和尾巴）。
  性的态度: 开放，视为正常的生理需求。
