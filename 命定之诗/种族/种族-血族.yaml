# 血族
外貌特征:
  概述: 高等亡灵分支。保留生前最佳形态并永恒凝固。皮肤异常苍白冰冷，身形高挑优雅，具贵族气质与危险美感。
  标志: 可伸缩的尖锐犬齿。
  毛色与瞳色: 毛发多为纯黑、银白、深红等纯粹色泽。眼瞳多为鲜红、暗红或金色，饥渴或激动时会发光，可呈竖瞳。
年龄与寿命:
  平均寿命: 永生，不会自然衰老或死亡。
  弱点: 阳光、圣光神术、破坏心脏可被杀死。
  成年概念: 不存在，社会地位取决于转化年龄、血脉纯度与自身力量。
生活习惯:
  作息: 夜行生物，惧怕阳光。白天居于古堡、地窖等避光处。
  饮食: 以吸食智慧生物的血液为生，血液是食物也是魔力来源。
  社会制度: 森严的贵族金字塔结构，以血脉源头“真祖”为尊。
文化与传统:
  核心: 文化古老精致，充满繁文缛节，崇尚艺术、权谋与力量。
  转化仪式: “初拥”是将凡人转化为血族的唯一仪式，受严格控制，被视为“恩赐”与“诅咒”并存。
  对外态度: 内心视其他智慧种族为“家畜”，充满优越感，但懂得伪装融入上流社会。
性格倾向:
  特点: 骄傲、优雅、占有欲极强。是天生的布局者和阴谋家，情感强烈而持久，但通常隐藏于冰冷礼貌之下。
  核心驱动力: “渴望”（对血液、权力、知识、情感的无尽渴求）。善于利用言语和魅惑操纵人心。
