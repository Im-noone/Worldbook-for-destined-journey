  经济分析:
    - 最昂贵军队: 翼民圣都（人均费用最高，但数量最少）
    - 最具性价比: 兽族联盟（数量庞大，维持费用相对较低）
    - 最特殊经济: 魔王残党（无传统经济体系，靠掠夺和腐化）
    - 海军投资: 索伦蒂斯王国（海军建设费用是陆军的3-5倍）

  备注:
    - 所有费用为基准估算，实际受市场波动、战争状态影响
    - 特殊装备（如魔法武器、坐骑）费用已包含在组建费用中
    - 高阶强者（第五层级以上）的雇佣费用通常需要额外谈判
    - 亡灵军队的经济体系完全不同，主要成本在维持和控制法术
    - 除帝国外，其他国家法师薪资已下调1/5
    - 法环联邦法师薪资减半，并增加了辅助部队编制