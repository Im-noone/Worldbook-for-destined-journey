军队建制与军事经济:
  概览:
    各国军队建制基于其地理环境、种族特性和战略需求而不同。军队规模与国力直接相关，生命层级决定军官职位和特种部队构成。所有费用以铜币为基准单位换算（1白金币=100金币=10000银币=1000000铜币）。薪资标准套用奥古斯提姆帝国军团标准，但法师薪资有所调整。

  # 奥古斯提姆帝国
