---
# 翼民圣都梵尼亚
  概览:
    名称: 翼民圣都-梵尼亚
    定位: 辉煌女神神权中心
    势力标识:
      图案: 一对纯白无瑕、舒展开来的天使羽翼，温柔而坚定地守护着一个于中心散发着柔和光芒的圣杯。
      主色调: 耀眼的金色与圣洁的白色。
      象征意义: 象征来自女神的无上权威、不容玷污的神圣以及绝对的纯洁。
    首都: 圣都梵尼亚，坐落于大陆中央山脉之巅，一处终年云雾缭绕、凡人难以企及的高原——“天空圣域”。
  宗旨与目标:
    核心宗旨: 侍奉至高无上的辉煌女神，维护翼民血统的神圣与纯洁，将女神的荣光播撒至大陆的每一个角落。
    短期目标:
      - 持续监视并镇压深渊的侵蚀活动。
      - 净化被视作“邪恶”的存在。
      - 巩固并扩大在现有信仰圈内的宗教影响力与教化网络。
    长期目标: 引导整个凡间世界，最终建立一个以圣都梵尼亚为绝对中心、所有国度统一在辉煌女神信仰之下的地上神国。
  文化与行事风格:
    核心特质: 翼民社会普遍骄傲且保守，怀有强烈的道德优越感、使命感与传教热情。他们自认肩负着“净化与教化”的天命，极端注重礼仪、纯洁与秩序。
    内外差异: 这种核心观念导致了其行为方式的内外差异化。对内，他们奉行严苛的自律精神与森严的阶级分层；对外，则将慈善济贫与强势传教相结合。
    手段与形象: 在公开场合，他们总是展现出神圣、慈爱与悲悯的姿态。然而在推行其意志时，手段却略有强硬且缺乏变通，以确保其认定的“秩序”与“纯洁”不被动摇。
  历史渊源:
    圣典记载: 根据圣都的根本圣典《辉煌启示录》记载，翼民的祖先是上古时代“大灾变”后，选择留在凡间守护秩序与播撒希望的“初代天使”。这些初代天使在这片大陆之巅的高原上建立了第一座神殿，他们的血脉后裔，便是如今的翼民。此后圣城逐步扩建并确立对辉煌女神信仰的教统。
  社会结构与阶级体系:
    主体种族: 翼民。一个天生拥有羽翼的类人种族，自认为是辉煌女神的地上选民。
    外来者: 少数非翼民的虔诚信徒，经过考验后，被允许留在圣都的外环区域服务，但较难进入核心阶层。
    阶级体系:
      - 第六层级: 教皇
      - 第五层级: 圣女、圣翼骑士团团长
      - 第四层级: 候补圣女、十二位大主教
      - 高阶贵族: 实行严格的世袭贵族制度，羽翼完美且带有圣纹。从高到低依次为：公爵、侯爵、伯爵。
      - 中下阶翼民: 普通贵族(子爵、男爵)、勋爵与骑士、平民等，按功勋、教务分层。
      - 外族侍从与虔信者 (受限居留与服侍)
  势力范围与规模:
    地理位置: 天空圣域高原，位于大陆中央山脉之巅，险峻的地理环境是其天然屏障。
    实际控制范围: 其世俗权力仅限于天空圣域高原本身及其周边广阔的空域。
    宗教影响力: 其宗教影响力无远弗届。通过向大陆各地派遣虔诚的传教士与神职人员，精神权威辐射至几乎所有信仰辉煌女神的国度，维系着一个庞大的信仰网络。
    人口规模: 总人口约三十万，是一个人口稀少但高度精英化的社会。
  地理与城市布局:
    自然环境:
      地形: 高耸险绝，四周断崖环绕，仅少数天梯与空港可达。
      气候: 高寒，空气稀薄，风力强劲；晴夜星空清澈，昼间云海环绕。
      空域: 以空中巡航与浮空哨塔维持净空与圣域边界。
    资源: 本地物资匮乏，主要依赖于信徒的贡赋、贸易以及空骑护航的外部输送。
    城市结构: 一座宏伟的、阶级分明的立体神都，由外向内、由低到高，精准地映射着其社会阶级。
    具体分区:
      外环圆环区(共7环):
        居民: 地位较低的翼民、工匠以及被允许居住的外族信徒。
        设施: 平民居所、工坊、供给市场、巡礼大道与托育院。
      中环升阶区(共3环):
        居民: 中层阶级的翼民与普通贵族。
        设施: 修会学堂、治愈院、神学学院与仪礼广场。
      内环塔楼区(仅1环):
        居民: 大贵族们的府邸区域。
        设施: 遍布着高耸入云的白色塔楼、 主空港、圣职议事厅、典籍库与军备圣铸所。
      核心浮空穹顶区(圆心):
        描述: 整个圣都的绝对中心，一座巨大的浮空岛屿，只有最高层级者方可进入。
        主要建筑: 辉煌女神大圣殿、教皇宫、圣女圣殿、十二座大主教家族的侍神高塔 (每座高48层/各家族驻地)。
  权力结构:
    政体: 一个绝对的神权政体。教皇的敕令和被圣女聆听的神谕是其政体中的“最高意志”，世俗法律与宗教教义高度统一，不可分割。
    领导层:
      教皇:
        地位: 辉煌女神在凡间的代言人，圣都梵尼亚的最高统治者，集神权与世俗权力于一身 (第六层级)。
        任期: 终身制。
        选举方式: 由圣翼议会从血统最高贵、羽翼最完美的“圣金之翼”家族中选举产生。该家族的成员羽毛天生呈现淡金色，被视为神眷的极致体现。
      圣翼议会:
        构成: 由十二位出身于最强大贵族家族的大主教（第四层级），以及圣翼骑士团团长（第五层级）共同组成。
        职能: 教皇权力的主要支持者与执行者，同时也作为贵族利益的代表，在世俗事务上对教皇权力形成制约。
      侍神圣女传承:
        构成: 一个独特的、独立于教皇体系的神权组织。由一位终身制的“圣女”（第五层级）与三位作为继承人培养的“候补圣女”（第四层级）构成。
        地位与职能: 传统上被认为是“离辉煌女神最近的翼民”，能够直接聆听辉煌女神的神谕并将其传达给世人。这使得她在神权领域拥有了足以与教皇分庭抗礼的权威，是教皇神权方面最大的制约者。
    贵族体系: 实行严格的世袭贵族制度。从高到低依次为：公爵、侯爵、伯爵、子爵、男爵、勋爵与骑士。
  组织结构:
    中央教廷: 教皇总摄神权与世俗权，圣翼议会议政，圣女承神谕为精神制衡。
    下属机构:
      - 教会审检团: 负责教义审查与异端肃清。
      - 传教团与治愈修会: 负责对外传教、慈善与医疗事务。
    军备编制:
      - 圣翼骑士团: 空中主力与圣城护空力量。
      - 圣职卫队: 教皇的近侍与圣殿防卫部队。
  军事实力:
    核心战力: 大陆最强的传奇空中力量——“圣翼骑士团”。这支完全由翼民精英组成的骑士团是女神的利剑，是圣都的空中主力与护空力量，足以威慑任何敌人。
    地面部队: 由于其独特的地理位置和对空中力量的绝对依赖，其地面军事力量相对薄弱，仅维持着必要的城防卫戍部队“圣职卫队”，负责近侍与圣殿防卫。
    根本力量: 其真正的力量根植于无可比拟的宗教号召力。对辉煌女神亿万信徒的精神指引和信仰凝聚力，是其最坚不可摧的壁垒与最锋利的武器。
  特色仪式与庆典:
    - 破晓祈光 (每日): 黎明时分，全城面向东方举翼祈祷，钟鸣声随日出而响彻圣域。
    - 圣羽加冕 (晋阶礼): 依据个体的羽翼品相与功勋，由高阶神职人员为其授予神圣的圣纹与戒条。
    - 神谕礼 (重大节仪): 圣女进入圣殿聆听神谕，随后向圣翼议会与前来朝圣的信徒们共同宣告。
    - 大净化巡行 (非常仪): 由教会审检团与圣翼骑士团联合发起的宗教肃清与异端审判行动。
  对外关系:
    盟友与友好:
      名义盟友: 理论上，所有信仰辉煌女神的国家都是圣都梵尼亚的“牧群”，应听从其号令。
      实际伙伴: 与部分强大的人类王国保持着一种若即若离的合作关系，通过输出宗教文化和提供神术与祷告的支持，换取稀有物资和地面世界的安全保障。
      理念的共鸣者: 与精灵族在“守护世界秩序与维护纯洁”等核心理念上存在共鸣，双方保持着小规模的学术与魔法交流。
    敌人与竞争者:
      绝对死敌: 魔王及其麾下的所有魔物与深渊势力。这是意识形态与生存立场上的绝对对立，不可调和。
      教化对象: 兽人氏族联盟-卡拉什利亚斯。圣都梵尼亚视他们为需要被“神恩教化”和“灵魂救赎”的野蛮生物。其根深蒂固的蔑视与强制性的传教行为，导致了双方关系的持续恶化。
      不洁之物: 亡灵种族和死灵法师。基于历史上亡灵种族与死灵法师们对抗深渊的复杂立场，圣都梵尼亚并未将其列为敌人，但视其为不洁与扭曲的存在，限制其进入天空圣域。
      潜在竞争对手: 任何试图挑战其宗教权威、宣扬世俗化的政权和国家。
