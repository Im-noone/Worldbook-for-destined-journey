        -月薪: 士兵150银币×3,500 + 十夫长240银币×450 + 百夫长300银币×50 = 735,000银币
      
      - 帝国骑士: 1,500人
        -层级: 第二层级1,200人，第三层级300人
        -职位: 骑士侍从(第二层)、正式骑士(第二层)、骑士队长(第三层)
        -组建费用: 侍从5,000铜币×800 + 骑士10,000铜币×400 + 队长25,000铜币×300 = 12,500,000铜币
        -月薪: 侍从300银币×800 + 骑士480银币×400 + 队长1,800银币×300 = 1,224,000银币
      
      - 魔法师团: 500人
        -层级: 第二层级300人，第三层级150人，第四层级50人
        -职位: 初级法师(第二层)、战斗法师(第三层)、魔法指挥官(第四层)
        -组建费用: 初级15,000铜币×300 + 战斗40,000铜币×150 + 指挥200,000铜币×50 = 22,500,000铜币
        -月薪: 初级600银币×300 + 战斗1,800银币×150 + 指挥8,000银币×50 = 1,090,000银币
      
      - 远程部队: 2,000人
        -层级: 第一层级1,800人，第二层级200人
        -职位: 弓箭手(第一层)、弩手(第一层)、射手队长(第二层)
        -组建费用: 弓箭手1,000铜币×1,000 + 弩手1,500铜币×800 + 队长4,000铜币×200 = 2,700,000铜币
        -月薪: 弓箭手120银币×1,000 + 弩手150银币×800 + 队长280银币×200 = 276,000银币
      
      - 工程与后勤: 2,000人
        -层级: 第一层级1,900人，第二层级100人
        -职位: 工兵(第一层)、工程师(第二层)、后勤官(第二层)
        -组建费用: 工兵500铜币×1,900 + 工程师3,000铜币×100 = 1,250,000铜币
        -月薪: 工兵100银币×1,900 + 工程师250银币×100 = 215,000银币

    特殊部队:
      - 双头狮鹫骑士: 200人 (第四层级)
        -组建费用: 500,000铜币/人 × 200 = 100,000,000铜币
        -月薪: 8,000银币/人 × 200 = 1,600,000银币
      
      - 帝国禁卫军: 500人 (第三层级)
        -组建费用: 50,000铜币/人 × 500 = 25,000,000铜币
        -月薪: 2,000银币/人 × 500 = 1,000,000银币

