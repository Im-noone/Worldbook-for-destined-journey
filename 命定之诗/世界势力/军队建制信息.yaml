军队建制与军事经济:
  概览:
    各国军队建制基于其地理环境、种族特性和战略需求而不同。军队规模与国力直接相关，生命层级决定军官职位和特种部队构成。所有费用以铜币为基准单位换算（1白金币=10金币=100银币=1000铜币）。

  # 奥古斯提姆帝国
  奥古斯提姆帝国军团:
    军事理念: "钢铁洪流，秩序至上"
    总兵力: 常备军约20万人，战时可动员至50万
    标准军团编制 (10,000人):
      - 重装步兵: 4,000人
