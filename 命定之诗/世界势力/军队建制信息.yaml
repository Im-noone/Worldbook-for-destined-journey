  # 魔王残党
  深渊军团:
    军事理念: "混乱毁灭，腐化万物"
    兵力构成: 数量不定，依靠转化和召唤
    标准腐蚀军团 (数量波动):
      - 低阶深渊魔物: 5,000+人 (第一层级)
        -组建费用: 无（自然生成或转化）
        -维持费用: 无（靠掠夺和腐化维持）
      
      - 中阶深渊战士: 1,000+人 (第二至第三层级)
        -组建费用: 无（深渊能量直接塑造）
        -特殊能力: 腐化光环，恐惧散布
      
      - 高阶深渊领主: 50+人 (第四至第五层级)
        -组建费用: 无（通过献祭和深渊仪式召唤）
        -特殊能力: 领域控制，现实扭曲
      
      - 诅咒生物: 数量不定 (各层级)
        -组建费用: 无（通过腐化现有生物）
        -特点: 丧失心智，永续作战

  经济分析:
    - 最昂贵军队: 翼民圣都（人均费用最高，但数量最少）
    - 最具性价比: 兽族联盟（数量庞大，维持费用相对较低）
    - 最特殊经济: 魔王残党（无传统经济体系，靠掠夺和腐化）
    - 海军投资: 索伦蒂斯王国（海军建设费用是陆军的3-5倍）

  备注:
    - 所有费用为基准估算，实际受市场波动、战争状态影响
    - 特殊装备（如魔法武器、坐骑）费用已包含在组建费用中
    - 高阶强者（第五层级以上）的雇佣费用通常需要额外谈判
    - 亡灵军队的经济体系完全不同，主要成本在维持和控制法术