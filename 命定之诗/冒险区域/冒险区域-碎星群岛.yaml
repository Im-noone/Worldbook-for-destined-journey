# 碎星群岛
 无尽海东部的超大型群岛区域，由大小不一的27座岛屿组成，整个区域面积约为4.2万平方公里。
 曾有非常繁盛的远古海洋文明，但不知为何消逝在了历史长河中，文明似乎是在一瞬间就灭亡于一场突如其来的、神秘而恐怖的灾难。
 当索伦蒂斯王国的航海家发现群岛时，这里只剩下了大量前文明的废墟和遗迹，吸引了世界各地的航海家来此探索和冒险。
 27座岛屿上留存有大量损毁的古代魔法塔、隐藏的地下城或迷宫。也有传出在岛屿之间的深海中发现被淹没的巨型远古都市的报告。
 此区域的主要危险为无数的亡灵物种和诅咒生物，以及大量的海洋自然魔物(魔兽)，岛屿之间的深海中不乏巨型的海兽与海怪出没，也有不少亚种海龙的身影，岛屿间的海水中也存在大量的亡灵物种。
 特别需要注意的是，这里没有任何魔王和深渊魔族的存在与足迹，这也使得这片群岛上的远古海洋文明陨落的原因和源头显得愈发诡谲而恐怖。
 该群岛区域盛产各种海洋类魔法物产和资源，海洋魔物种群庞大丰沛，群岛中的各种大、中、小型岛都盛产多种海洋宝石、晶石、珍珠等。是航海家和航海冒险者的圣地。目前只有一个边缘的中型岛屿“蓝泪岛”被完全开发，作为攻略其他岛屿的桥头堡。
 完整探索这片群岛，尤其是中心区域最大的岛屿“星眠之岛”，即古代海洋文明都城所在地，或许能揭开繁盛的古代海洋文明在瞬间灭绝的恐怖秘密。
