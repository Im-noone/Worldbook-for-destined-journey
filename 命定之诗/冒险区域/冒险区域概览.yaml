# 冒险区域概览
  定义: 自然魔物(魔兽)族群繁盛，或有大量亡灵物种和深渊魔族活动的区域。
  典型区域:
    - 无尽深渊地城
    - 伯恩·瑞瑟喃斯(骸响之都)
    - 艾琉德雷姆·尼尔(泣空遗迹)
    - 碎星群岛
    - 泣歌云海
    - 永冻冰原
    - 龙脊山脉
    - 悲鸣沼泽
    - 诺瓦尔河水域
    - 无尽树海
    - 无尽海东部区域
  区域特征:
    描述: 这些地区通常都有丰厚的魔法物产和资源。
    特殊地点:
      - 散落或隐藏的遗迹废墟
      - 被封印的古代都市
      - 废弃或封印的魔法塔
      - 隐藏的地下城迷宫
    可获得物品:
      - 符合当地特色的丰厚魔法物产
      - 珍稀的资源
      - 古代遗留的知识和技能
      - 隐藏的宝藏
      - 记录有大量成体系技能的秘本/魔典/圣典/教本
  公会任务:
    信息: 冒险者公会里经常会发布与冒险区域相关的任务委托。
