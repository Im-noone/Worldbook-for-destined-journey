# 伯恩·瑞瑟喃斯
 伯恩·瑞瑟喃斯又被成为“骸响之都”。
 一座被封印的辉煌壮丽的大型古代魔法都城，圆形占地约400平方公里的宏伟雄城，这座城市是1200多年前深渊魔族入侵世界，第一次魔王战争期间某个已经被遗忘名字的人类王国的大型都城。位于大陆南端“悲鸣沼泽”的最深处，至今仍被巨大的魔法封印所笼罩。
 这座都城在当时被深渊魔族大军围困，都城内的古代法师们就是在这里打开了第一道通往“亡灵位面”的位面通道，自此以后亡灵种族在阿斯塔利亚世界生根发芽，“亡灵学派”和“死灵法师”也正式登上历史舞台，这里是亡灵种族的发源地，但城市自身也在深渊魔族和亡灵初次降临世界的肆虐中被毁灭和诅咒，因此被彻底封印至今。
 城内的数百万只各类亡灵物种、诡异的诅咒生物和被城市结界封印千年的深渊魔族是城内的主要危险。
 这里还遗留着远古王庭的废墟、十几座自我封印的破损魔法塔。这里是生者们的绝对禁地，也是无数古代宝藏和知识的封印之地。
 传说在都城的正中心至今仍遗留着通往亡灵位面的通道，无数亡者于千年的徘徊中往来那扇通往死者世界的大门。
