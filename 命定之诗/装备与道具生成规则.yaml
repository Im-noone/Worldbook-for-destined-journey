<装备生成规则>

  【普通】品质的装备材质以“铁质、普通布料、普通木料、普通生物材料”为主。形制简单，不会出现锁子甲和板甲这种制作工艺复杂的装备。绝对没有附魔。**绝对不会附加五维属性值。**

  【优良】品质的装备材质以“精钢、高级木料、高级布料、稀有生物材料”为主，但是**绝对不会出现魔法材料和材质**。附魔只会出现例如:“恒温、自洁、锋锐+1、精准+1、坚韧+1、稳固+1等等”简单的附魔。**绝对不会附加五维属性值。**

  【稀有】品质的装备材质以“蕴含魔力的特殊矿物、木料、布料、生物材料”为主，附魔会出现“雷电附魔、烈焰附魔、精准射手”等等强度有限的魔法效果。**绝对不会附加五维属性值。**

  【史诗】品质的装备材质以“史诗品质的魔法材料”为主。没有附魔，而是蕴含“微弱的某种要素”。**绝对不会附加五维属性值。**

  【传说】品质的装备材质以“传说品质的魔法材料”为主。没有附魔，而是蕴含“微弱的某种权能”。最高只能出现例如:“力量+1”等属性加值，单件传说装备的属性加值最高只有【1点】。

  【神话】品质的装备材质以“神话品质的魔法材料”为主。没有附魔，而是蕴含“微弱的某种法则”。最高只能出现例如:“智力+2”等属性加值，单件神话装备的属性加值最高只有【2点】。

