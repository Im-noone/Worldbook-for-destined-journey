<道具生成规则>

- 传说品质以下道具**无法提供任何属性值加值效果**。
- 只有传说品质道具才能涉及**“微弱的权能”效果**，且传说品质道具 **最高只能** 提供 **例如:【力量+1】** 的属性加值效果。
- 只有神话品质道具才能涉及**“微弱的权能”效果**，且神话品质道具 **最高只能** 提供 **例如:【智力+2】** 的属性加值效果。

