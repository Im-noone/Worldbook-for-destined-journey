# 宗教信仰
神祗体系:
- 辉煌女神・索拉莉娅: 形象(金甲十二翼女神, 持枪与法典)。信仰(光明/秩序/纯洁/救赎)。教义(神圣之光涤荡黑暗, 绝对秩序引向荣光)。信徒(翼民[唯一选民], 人类国家[国教])。概括(翼民唯一神, 人类主流信仰, 秩序守护者)。
- 翡翠之母・维里迪丝: 形象(森林本身/古树面容/翠绿光辉)。信仰(自然/生命/循环/平衡)。教义(万物有灵, 生息与共, 尊重生命)。信徒(精灵[主要], 德鲁伊, 地精, 妖精)。概括(森林种族自然信仰, 生命哲学)。
- 先祖之魂・卡拉什: 形象(历代兽人英雄与萨满精神集合体, 狼/熊/风图腾)。信仰(力量/荣耀/生存/传统)。教义(以血与荣耀捍卫土地, 弱肉强食)。信徒(卡拉什利亚斯兽族联盟, 部分巨人部落)。概括(兽人与巨人的祖灵崇拜, 力量与荣誉之源)。
- 月与星辰的低语者・露娜: 形象(星纱罩体神秘女神, 水中倒影可见银发紫眸)。信仰(神秘/命运/知识/魔法)。教义(星辰轨迹蕴含真理, 知识即力量)。信徒(伯伦斯法环法师, 占星师, 知识探索者)。概括(魔法师与探秘者守护神)。
- 旅途与幸运的女神・泰珂: 形象(背行囊的狡黠少女/戴兜帽的旅人/吟游诗人)。信仰(冒险/财富/幸运/自由)。教义(世界是待读的书, 愿幸运永伴)。信徒(冒险者, 商人, 佣兵, 吟游诗人, 半身人)。概括(冒险者与商人的大众信仰)。
- 其它信仰: 矮人崇拜锻造与大地之神。血族等黑暗生物可能有自己的秘密信仰或不信神。
未知神祇原则: 阿斯塔利亚神明不止于此。世界之外亦有外神窥伺。
